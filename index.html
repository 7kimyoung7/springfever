    <style>
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #0c0a09;
        overflow: hidden;
        color: #e7e5e4;
      }
      
      /* Film Grain Effect - Intense */
      .film-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.12;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Vignette - Heavy corners */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 49;
        background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,20,10,0.4) 80%, rgba(0,0,0,0.95) 100%);
      }

      /* Subtle Scanlines */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.05) 50%,
          rgba(0,0,0,0.05)
        );
        background-size: 100% 3px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 48;
      }

      /* Custom Animations */
      @keyframes breathe {
        0%, 100% { opacity: 0.6; transform: scale(1.05); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }
      .animate-breathe {
        animation: breathe 10s ease-in-out infinite;
      }

      /* Handheld Camera Shake Effect (Lou Ye Style) */
      @keyframes handheld {
        0% { transform: translate(0, 0) rotate(0deg); }
        10% { transform: translate(-1px, -1px) rotate(-0.5deg); }
        20% { transform: translate(1px, 0px) rotate(0.5deg); }
        30% { transform: translate(-2px, 1px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(0.5deg); }
        50% { transform: translate(-1px, 2px) rotate(-0.5deg); }
        60% { transform: translate(2px, 0px) rotate(0deg); }
        70% { transform: translate(-1px, -1px) rotate(0.5deg); }
        80% { transform: translate(1px, 1px) rotate(-0.5deg); }
        90% { transform: translate(-1px, 0px) rotate(0deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-handheld {
        animation: handheld 8s ease-in-out infinite alternate;
      }

      .text-shadow-sm {
        text-shadow: 0 1px 2px rgba(0,0,0,0.8);
      }
    </style>
